<app-nav></app-nav>

<div class="contenido">
  <h1> SUGERENCIAS </h1>

  <input type="date" style="max-width: 15%; min-width: 34%" [(ngModel)]="searchText"  (input)="Search()" placeholder="Search by date" />

  <ng-container *ngFor="let group of listOfComents">
    <ngb-accordion *ngIf="(group.type_comment == 'sugerencias')">
      <ngb-panel>
        <ng-template ngbPanelTitle>
          <div class="cabecera">
            <div class="titulo">
              {{group.comment}}
            </div>
            <div class="estado_leido" *ngIf="(group.estado_leido != true)">
              NO LEIDO
            </div>
            <div class="estado_leido" *ngIf="(group.estado_leido != false)">
              LEIDO
            </div>
          </div>
        </ng-template>
        <ng-template ngbPanelContent>
          <div class="cuerpo" *ngFor="let users of listOfContacts">
            <div *ngIf="(group.user_Id == users.id)">
              <span > AUTOR: {{users.name}} </span> <br>
              <span> FECHA: {{group.fechaHoraRegistro.seconds*1000 | date: 'dd/MM/yyyy'}} </span> <br>
              <span> SUGERENCIA: {{group.comment}} </span> <br>
              <button type="button" class="btn btn-success" (click)="changeStatusLeido(group.id, group.estado_leido)">Marcar como Leido </button>
            </div>
          </div>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </ng-container>
</div>
