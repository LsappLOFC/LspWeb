<br><br>
<div class="container text-center mt-4">
  <input class="form-control mt-2 mb-2" type="text" [(ngModel)]="searchText"  (input)="Search()" placeholder="Search by email" />
  <table class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
    <thead style="background-color: #5d7eff">
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Fecha registro</th>
        <th>Habilitar</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let group of listOfContacts; let item = index">
      <td *ngIf="(group.rol == 'user')">{{group.name}}</td>
      <td *ngIf="(group.rol == 'user')">{{group.email}}</td>
      <td *ngIf="(group.rol == 'user')">{{group.fechaHoraRegistro.seconds*1000 | date: 'dd/MM/yyyy'}}</td>
      <td *ngIf="(group.rol == 'user')">
        <div class="form-check form-switch">
          <div *ngIf="(group.habilitado == true)">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked"> Habilitado </label>
          </div>
          <div *ngIf="(group.habilitado != true)">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault"> Desabilitado </label>
          </div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
